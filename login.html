<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page d'authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register.html">Register</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <h1 style="text-align: center; color: rgb(55, 142, 241)">Page d'authentification</h1>
            <br><br><br>
            <form>
                <div class="mb-3">
                    <label for="Email" class="form-label">E-mail :</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Saisissez votre adresse e-mail ici">
                    <div class="invalid-feedback">
                        L'adresse e-mail est invalid.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="Password" placeholder="Saisissez votre mot de passe ici">
                    <div class="invalid-feedback">
                        Le mot de passe est obligatoire.
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button id="ax" class="btn btn-success" onclick="login()" type="button">Connexion</button>
                </div>
            </form>
            <br><br>
            <a href="./register.html" class="link-primary" style="text-align: center; margin-top: 30px">S'inscrire</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
